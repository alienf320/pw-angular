<div class="table-container">
  <table class="header-table">
    <tr>
      <th></th>
      <ng-container *ngFor="let defender of types; let j = index">
        <th
          class="vertical-text"
          [ngClass]="{ 'column-highlight': j === hoveredColumnIndex }"
          (mouseenter)="setHoveredIndexes(-1, j)"
          (mouseleave)="setHoveredIndexes(-1, -1)"
        >
          <span>{{ defender }} </span>
        </th>
      </ng-container>
    </tr>
  </table>
  <div class="data-table-container">
    <table class="data-table">
      <tr *ngFor="let attacker of types; let i = index">
        <td class="row-header">{{ attacker }}</td>
        <td
          *ngFor="let defender of types; let j = index"
          [ngClass]="getCellClass(typeTable[i][j], i, j)"
        ></td>
      </tr>
    </table>
  </div>
  
</div>
