<div class="pokemon-info-container">
  <div class="add-column">
    <button (click)="addColumn()"> + </button>
  </div>

  <!-- Use an ngFor loop with columns variable -->
  <ng-container *ngFor="let column of getColumnNumbers(); let i = index">
    <div class="column" *ngIf="i < columns">
      <div class="container">
        <div class="input-container">
          <input type="text" [(ngModel)]="pokemonNames[i]" placeholder="Nombre del PokÃ©mon" (keyup.enter)="searchPokemon(i)">
          <button (click)="searchPokemon(i)">Buscar</button>
        </div>
      </div>
      
      <div class="pokemon-cards">
        <div *ngFor="let pok of pokemons[i]">
          <app-pokemon-card [pokemon]="pok" (evo)="openEvo($event)"></app-pokemon-card>
        </div>
      </div>
    </div>
  </ng-container>
</div>
