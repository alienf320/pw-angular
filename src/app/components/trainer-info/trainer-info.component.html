<div class="card">
  <h3>{{ trainer.name }}</h3>
  <p>Tipo: {{ trainer.type }}</p>
  <p>Equipo de Pokémon:</p>
  <ul>
    <li *ngFor="let teamMember of trainer.team">
      <p><strong>{{ teamMember.name }}</strong></p>
      <p> <strong>Nivel:</strong>{{ teamMember.level }}</p>
      <div class="team" *ngIf="teamMember.type1">
        <app-table-types [type1]="teamMember.type1" [type2]="teamMember.type2 ?? '' "></app-table-types>
      </div>
      <p>Movimientos:</p>
      <ul>
        <li *ngFor="let move of teamMember.moves">
          {{ move }}
        </li>
      </ul>
      <p>Ítem: {{ teamMember.item }}</p>
    </li>
  </ul>
</div>
