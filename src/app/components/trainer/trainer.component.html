<div class="container">
  <div class="input-container">
    <div class="label-input-container">
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="name">
    </div>

    <div class="label-input-container">
      <label for="type">Tipo:</label>
      <input type="text" id="type" [(ngModel)]="type">
    </div>

    <div class="label-input-container">
      <label for="pokemon">Nombre del Pok√©mon:</label>
      <input type="text" id="pokemon" [(ngModel)]="pokemon">
    </div>

  </div>
  <button (click)="getTrainers()">Obtener Entrenadores</button>
</div>

<div *ngIf="trainers.length > 0 && !selectedTrainer">
  <h2>Entrenadores</h2>
  <div class="card-container">
    <app-trainer-card *ngFor="let trainer of trainers" [trainer]="trainer" (trainerClicked)="onTrainerClicked($event)"></app-trainer-card>
  </div>
</div>

<div *ngIf="selectedTrainer">
  <h2>Entrenadores</h2>
  <div class="card-container">
    <app-trainer-info [trainer]="selectedTrainer"></app-trainer-info>
  </div>
</div>
