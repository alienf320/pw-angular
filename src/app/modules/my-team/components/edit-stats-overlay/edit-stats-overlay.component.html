<div class="edit-stats-overlay">
  <h2>Edit Pok√©mon Stats</h2>
  <div class="general">
    <div class="form-group">
      <label for="level">Level:</label>
      <input type="number" id="level" [(ngModel)]="level">
    </div>
    <div class="form-group">
      <label for="ability">Ability:</label>
      <input type="text" id="ability" [(ngModel)]="ability">
    </div>
    <div class="form-group">
      <label for="nature">Nature:</label>
      <select id="nature" [(ngModel)]="nature">
        <option *ngFor="let option of natureOptions" [value]="option">{{ option }}</option>
      </select>
    </div>
  </div>
  <div class="evs-ivs">
    <div class="form-group">
      <label for="evs">EVs:</label>
      <div class="stat-inputs">
        <div *ngFor="let stat of stats" class="stat-input">
          <label>{{ stat }}:</label>
          <input type="number" [ngModel]="getValueByStat(stat)" (ngModelChange)="updateValueByStat(stat, $event)" min="0">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="ivs">IVs:</label>
      <div class="stat-inputs">
        <div *ngFor="let stat of stats" class="stat-input">
          <label>{{ stat }}:</label>
          <input type="number" [ngModel]="getValueByStat(stat)" (ngModelChange)="updateValueByStat(stat, $event)" min="0">
        </div>
      </div>
    </div>
  </div>
  <div class="button-group">
    <button (click)="onSave()">Aceptar</button>
    <button (click)="onCancel()">Cancelar</button>
  </div>
</div>
