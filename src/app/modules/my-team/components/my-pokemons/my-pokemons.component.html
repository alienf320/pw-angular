<div class="max-container">
  <div class="left-container">
    <div class="container">
      <div class="input-container">
        <input
          type="text"
          [(ngModel)]="pokemonName"
          placeholder="Nombre del PokÃ©mon"
          (keyup.enter)="searchPokemon()"
        />
        <button (click)="searchPokemon()">Buscar</button>
      </div>
    </div>
    <div class="suggestions" *ngIf="pokemons">
      <div
        class="suggestion"
        *ngFor="let pokemon of pokemons"
        (click)="addToBox($event)"
      >
        {{ pokemon }}
      </div>
    </div>
    <app-box-small
      [pokemon]="pokemonSelected"
    ></app-box-small>
  </div>
  <div class="right-container">
    <div class="new-team-container">
      <button (click)="showInput()">+</button>
      <input *ngIf="inputVisible" [(ngModel)]="inputValue" (keyup.enter)="onInputEnter()">
    </div>
    <div class="teams-container" *ngIf="teams">
      <div class="team" *ngFor="let team of teams" (click)="selectTeam(team)" [ngClass]="{'selected': team.name === selectedTeam.name}">
        <div class="team-title">{{team.name}}</div>
        <div class="pokemon-container" *ngIf="team.pokemons.length > 0">
          <div class="pokemon" *ngFor="let pk of team.pokemons">{{pk.pokemon.internalName | titlecase}}</div>
        </div>
      </div>
    </div>
    <app-team-select [team]="selectedTeam" [editable]="true" (deleteEvent)="deletePokemonFromTeam($event)"></app-team-select>
    <!-- <h3>My Box</h3>
    <div class="box" *ngIf="box">

          <app-pokemon-box-card
            [myPokemon]="pk"

            (delete)="deletePokemon($event)"
            (details)="openDetails($event)"
          ></app-pokemon-box-card>
        </div>
      </div>
    </div> -->
  </div>
</div>
